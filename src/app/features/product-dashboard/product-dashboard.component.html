<div class="container py-4">
  <header class="d-flex justify-content-between align-items-center mb-4">
    <h1>Gestión de Productos</h1>
    <button
      class="btn btn-primary"
      (click)="openAddProductModal(addProductModal)"
    >
      Agregar Producto
    </button>
  </header>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products$ | async">
          <td data-label="Nombre">{{ product.name }}</td>
          <td data-label="Precio">
            {{ product.price | currency : "CLP" : "symbol-narrow" : "1.0-0" }}
          </td>
          <td data-label="Stock">{{ product.stock }}</td>
          <td data-label="Acciones" class="text-end">
            <button
              class="btn btn-danger btn-sm"
              (click)="onDeleteProduct(product.id)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal para Agregar Producto (aún no funcional, solo la estructura) -->
<ng-template #addProductModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar Nuevo Producto</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss()"
    ></button>
  </div>
  <div class="modal-body">
    <p>Aquí irá el formulario de producto.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">
      Guardar
    </button>
  </div>
</ng-template>
